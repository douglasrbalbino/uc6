<script>
    // Menos que 12 -> Criança
    // Entre 12 e 17 -> Adolescente
    // Entre 18 e 60 -> Adulto
    // Acima de 60 -> Idoso

    let idade = Number(prompt("Informa a idade"));

    if (idade < 12) {
        console.log("É uma criança!")    
    } 
    else if (idade < 18) {
        console.log("É um adolescente!")
    } 
    else if (idade < 60) {
        console.log("É um adulto!")
    } 
    else {
        console.log("É um idoso!")
    }

</script>
