<script>
    // Exemplo de switch case

    let estacaoAtual = Number(prompt("Digite em qual estação estamos atualmente, entre 1 e 4:"));

    switch (estacaoAtual) {
        case 1:
            console.log("Estamos na primavera!");
            break;
        case 2:
            console.log("Estamos no verão!");
            break;
        case 3:
            console.log("Estamos no outono!");
            break;
        case 4:
            console.log("Estamos no inverno!");
            break;
        default:
            console.log("Número digitado inválido. Digite um número entre 1 e 4!"); // Não preciso usar BREAK no default
    }
</script>
