        console.log(`O valor da sua compra ficou em R$ ${valor}`);
    } else {
        console.log(`Para obter o desconto, faça compras acima de R$ ${CUPOM_100}.`);
        console.log(`O valor da sua compra ficou em R$ ${valor}`);
    }

    // Exemplo else if

        console.log("Está muito frio.")
    
    } else if (temperatura <= 25) { // Posso adicionar quantos else if eu quiser
        console.log("Clima agradável.")
    } else {
        console.log("Está muito quente.")
    }

</script>
